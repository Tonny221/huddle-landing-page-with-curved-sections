<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Huddle Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="./images/logo.svg" alt="logo">
        <a href="#">Try it free</a>
    </header>
    
    <main class="main">
        <section class="first-section">
            <div class="first-section-data">
                <h2 class="first-section-title">Build the community your fans will love</h2>
                <p class="first-section-description">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
                <a href="#" class="first-section-button">Get started for free</a>
            </div>

            <div class="first-section-illustration">
                <img src="./images/screen-mockups.svg" alt="mockups">
            </div>
        </section>

        <section class="big-info">
            <div class="big-info1">
                <img src="./images/icon-communities.svg" alt="communities" class="big-info-icon">
                <h1 class="big-info-title">1.4k+</h1>
                <span class="big-info-subtitle">Communities Formed</span>
            </div>
            <div class="big-info2">
                <img src="./images/icon-messages.svg" alt="messages" class="big-info-icon">
                <h1 class="big-info-title">2.7m+</h1>
                <span class="big-info-subtitle">Messages Sent</span>
            </div>
        </section>

        <section class="grow-section">
            
        </section>
    </main>
    
    <footer class="footer">

    </footer>
</body>
</html>
